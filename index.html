<html>
<head>
	<title></title>
	<script type="text/javascript" src="bower_components/react/react.js"></script>
	<script type="text/javascript" src="bower_components/react/JSXTransformer.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<script type="text/jsx">
		
			React = window.React;			

			React.render(
				<p>this is rendered text</p>,
				document.getElementById('example')
			)

		</script>	

	<div id="example"></div>

	<script type="text/jsx">
		var GeneratedText = React.createClass({
			render: function() {
				return (
					<p className="secondary">
						Component-rendered text
					</p>
				)	
			}
		});

		React.render(
			<GeneratedText />, 
			document.getElementById('example-2')
		)


	</script>

	<div id="example-2"></div>

	<script type="text/jsx">
	var ContentText = React.createClass({
		render: function() {
			return (
				<span>
					Composed components rendered
				</span>
			)
		}
	});

	var SecondaryContent = React.createClass({
		render: function() {
			return (
				<p className="secondary">
					<ContentText />
				</p>	
			)
		}

	})

	React.render(
		<SecondaryContent />,
		document.getElementById('example-3')
	)

	</script>

	<div id="example-3"></div>


	<script type="text/jsx">

		var SecondaryButton = React.createClass({
			render: function() {
				return (
					<span className="btn btn-default">
						{this.props.children}
					</span>
				)
			}

		})
  
		var ContentBlock = React.createClass({
			render: function() {
				return (
					<SecondaryButton>
						My button
					</SecondaryButton>
				)
			}
		})

		React.render(
			<ContentBlock />, 
			document.getElementById('content-1')
		) 

	</script>	


	<div id="content-1"></div>

	<script type="text/jsx">
		var BetterButton = React.createClass({
			render: function() {
				var classString = 'btn ';
				classString += this.props.buttonType;

				return(
					<span className={classString}>
						{this.props.children}
					</span>
				);

			}
		});

		React.render(
			<BetterButton buttonType="btn-primary">
				My Better Button
			</BetterButton>,
			document.getElementById('content-2')
		);

	</script>


	<div id="content-2"></div>

	<script type="text/jsx">
		
		var data = [
	    {
	        name: "Antonin",
	        description: "Web developer"
	    },
	    {
	        name: "Juno",
	        description: "Web designer"
	    },
	    {
	        name: "Alix",
	        description: "Web designer"
	    }
		];

		var MetaList = React.createClass({
			render: function() {
				return (
					<ul className="list-meta">
						<li><a href="#">Like person</a></li>
					</ul>
				)
			}



		})

		var Person = React.createClass({
			render: function() {
				return (
					<li>
						{this.props.person.name} | {this.props.person.description}

						<MetaList />

					</li>
				)
			}

		})

		var PeopleList = React.createClass({
			render: function() {
				var personNodes = this.props.data.map(function(person){
					return (
						<Person person={person} key={person.name} />
					);

				});

				return (
					<ul className="block-list comment-block">
						{personNodes}
					</ul>
				)

			}

		});

		React.render(
			<PeopleList data={data} />,
			document.getElementById('content')
		);


	</script>

	<div id="content"></div>


	</div>
</body>
</html>
